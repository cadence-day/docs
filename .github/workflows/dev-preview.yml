name: Expo Go Preview (dev)

on:
  push:
    branches: [dev]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: 🔐 Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Check env variables
        run: doppler run --project cadence-app --config dev --token ${{ secrets.DOPPLER_TOKEN_DEV }} --command "env | grep EXPO_PUBLIC_"

      - name: 🚀 Create preview
        run: doppler run --project cadence-app --config dev --token ${{ secrets.DOPPLER_TOKEN_DEV }} --command "eas update --auto --branch dev"
